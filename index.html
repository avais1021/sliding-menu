<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated sliding menu</menu>
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script&family=Mingzat&family=Noto+Serif&family=Roboto&family=Splash&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="sliding-menue">
        <div class="container">
            <div class="support">
                <div class="wrapper-s-m">
                    <div class="title">
                        <h5>Menu</h5>
                        <div class="bars"><i class="fa-solid fa-bars"></i></div>
                        <div class="close"><i class="fa-solid fa-xmark"></i></div>
                    </div>
                    <div class="items">
                        <ul>
                            <li><a href="https://avais1021.github.io/fourth-Task-All-respnsive/" target="_blank"> Hdfc home page </a></li>
                            <li><a href="https://avais1021.github.io/ultratect-section-All-Responsive/" target="_blank"> Ultratech section </a></li>
                            <li><a href="https://avais1021.github.io/healthy-food-All-Responsive/" target="_blank"> Healthy food </a></li>
                            <li><a href="https://avais1021.github.io/second--task-desktop-mobile/" target="_blank"> Iffko tokio </a></li>
                            <li><a href="https://avais1021.github.io/Fifth-Task-All-responsive/" target="_blank"> Zero waste </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>

const  titleDiv = document.getElementsByClassName("title")[0];

        titleDiv.addEventListener("click" , function(){
            titleDiv.classList.toggle("open");
        });

    </script>
</body>

</html>
